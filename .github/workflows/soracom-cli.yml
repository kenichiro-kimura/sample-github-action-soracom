name: soracom-cli CI/CD

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  soracom-cli:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: get sim list
        uses: ./
        with:
          soracom_auth_key: ${{ secrets.AUTH_KEY }}
          soracom_auth_key_id: ${{ secrets.AUTH_KEY_ID}}
