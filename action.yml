name: "SORACOM CLI action"
description: "SORACOM CLI action"

inputs:
  soracom_auth_key:
    description: 'SORACOM AUTH KEY'
    required: true
  soracom_auth_key_id:
    description: 'SORACOM AUTH KEY ID'
    required: true
  soracom_coverage:
    description: 'SORACOM COVERAGE(Default:jp)'
    required: false

runs:
  using: 'docker'
  image: 'Dockerfile'
  env:
    SORACOM_AUTH_KEY: ${{ inputs.auth_key }}
    SORACOM_AUTH_KEY_ID: ${{ inputs.auth_key_id }}
